{% block content %}

    <div class="calendar-nav">
        <a class = "btn btn-primary" href="{% url 'calendar' %}?{{ prev_month }}">Previous Month</a>
        <a class = "btn btn-primary" href="{% url 'calendar' %}?{{ next_month }}">Next Month</a>
    </div>
    {{ calendar }}
</div>
{% endblock %}
