<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Terminal{% endblock %}</title>
    {% load static %}
</head>
<body>
    <nav>
            {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
            {% endif %}
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    {% block scripts %}
    {% endblock %}
</body>
</html>
