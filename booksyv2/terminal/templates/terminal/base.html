<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Terminal{% endblock %}</title>
    {% load static %}
</head>
<body>
    <nav>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
    </nav>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
