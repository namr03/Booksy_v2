services:
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/static:/usr/share/nginx/html/static

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=booksyv2.settings
    volumes:
      - ./backend:/app
      - ./backend/db.sqlite3:/app/db.sqlite3
    ports:
      - "8000:8000"
    command: gunicorn booksyv2.wsgi:application --bind 0.0.0.0:8000

volumes:
  static_volume: